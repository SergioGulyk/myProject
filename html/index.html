<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
</head>

<body>
  <input type="text"> Логин <br>
  <input type="password"> Пароль <br>
  <input type="checkbox" checked> Запомнить <br>
  <br>
  <input type="radio" name="gender" value="male" checked> Мужской<br>
  <input type="radio" name="gender" value="female"> Женский<br>
  <input type="radio" name="gender" value="other"> Другой<br>
  <br>

  <input type="file">

  <input type="submit">

  <form>
    <p><strong>Выбери персонажа</strong></p>
    <p><select name="hero">
     <option value="s1">Чебурашка</option>
     <option value="s2" selected>Крокодил Гена</option>
     <option value="s3">Шапокляк</option>
     <option value="s4" label="Лариса">Крыса Лариса</option>
    </select> 
    <input type="submit" value="Отправить"></p>
 </form>

 <p><input type="number" min="20" max="120"></p>
 <input type="range" min="-80" max="200" step="5" value="100">

</body>

</html>
